name: Branch Lint and Test
on:
  push:
    branches-ignore:
      - main # Change this to your default branch
jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@master
    - name: Set up Node.js
      uses: actions/setup-node@master
      with:
        node-version: 12.0.0
    - run: yarn global add bolt
    - run: bolt install
    - run: yarn lint
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - name: Checkout repository
      uses: actions/checkout@master
    - name: Set up Node.js
      uses: actions/setup-node@master
      with:
        node-version: 12.0.0
    - run: yarn global add bolt
    - run: bolt install
    - run: yarn test